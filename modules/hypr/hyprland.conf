# See https://wiki.hyprland.org/Configuring/Window-Rules/ for moree https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT
bind = $mainMod, Space, exec, pkill wofi || wofi -I -b
 
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for md =
bind = $mainMod, Return, exec, foot
bind = $mainMod SHIFT, Q, killactid = $mainMod SHIFT, A, exit, 
bind = $mainMod SHIFT, F, togglefloatid = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindove focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocusd = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus,witch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspaced = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspaced = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspaced = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspaced = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10



# cycle workspaces
bind = $mainMod, bracketleft, workspace, m-1
bind = $mainMod, bracketright, workspace, m+1

# cycle monitors
bind = $mainMod SHIFT, braceleft, focusmonitor, l
bind = $mainMod SHIFT, braceright, focusmonitor, r



# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-


bind=$mainMod SHIFT,SPACE,exec,cliphist list | wofi --show dmenu -H 600 -W 900   | cliphist decode | wl-copy


exec-once = wl-paste  
bind = $mainMod SHIFT, M, movetoworkspace, 69 # 69 will be minimized
bind = $mainMod, M, workspace, 69


binde=, XF86AudioRaiseVolume, exec, volume -i 5
bindl=, XF86AudioLowerVolume, exec, volume -d 5
bindl=, XF86AudioMute, exec, volume -t

