theme = "papercolor-dark"

[editor]
mouse = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-modification-indicator"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"] 
separator = "|"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.soft-wrap]
enable = true
max-wrap = 25
max-indent-retain = 0

[editor.lsp]
display-inlay-hints = true

[editor.whitespace]
render = "all"

[editor.whitespace.characters]
nbsp = "⍽"
tab = "→"
tabpad = "·"
space = " " #"·"
newline = " " #"⏎"

[editor.indent-guides]
render = true
character = "╎" # "┆", "┊", "⸽"
skip-levels = 1

